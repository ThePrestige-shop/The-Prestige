<!DOCTYPE html>
<html>

        <style>

            h1,
            h2,
            h3,

            h5 {

    </head>
<body class="w3-light-grey w3-content" style="max-width:1600px">
<!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="www.conservingvultures.org" class="w3-bar-item w3-button w3-wide"><img src="../bird.png"/>CONSERVING VULTURES</a>

        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="www.conservingvultures.org" class="w3-bar-item w3-button"><img src="../vulture.png"/>HOME</a>

          <a href="www.conservingvultures.org/report" class="w3-bar-item w3-button"><img src="../report.png">REPORT</a>
        </div>


        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <img src="../bars.png">
          </a>
        </div>
      </div>


    <!-- Sidebar on small screens when clicking the menu icon  -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display: none;" id="mySidebar">

      <a href="www.conservingvultures.org/projects" onclick="w3_close()" class="w3-bar-item w3-button">PROJECTS</a>
      <a href="www.conservingvultures.org/report" onclick="w3_close()" class="w3-bar-item w3-button">REPORT</a>
    </nav>

<header id="home" style="padding:40px;"> </header>


        <!-- Photo grid -->

</div>
            <div class="w3-third">

                  </div>

                <div class="hidden">

                        </div>
                      </div>
                    </div>
            </div>
            <div class="w3-third">
              <div class="hidden">
              <div class="new1">
            <img src="../Egyptian_vulture.jpg" style="width:100%" onclick="onClick(this)"
                alt="Cape Vulture ">
                    <div class="card1">
                      <p> <a href="https://animalia.bio/cape-vulture"

                  </div>

            </div>
        </div>
      </div>

      <!-- Modal for full size images on click-->
      <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
          <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
          <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
              <img id="img01" class="w3-image">
              <p id="caption"></p>
          </div>
      </div>
      <!-- Footer -->
      <footer class="w3-container w3-padding-32 w3-dark-grey">
      </footer>
          <script>
            // Modal Image Gallery
            function onClick(element) {
                document.getElementById("img01").src = element.src;
                document.getElementById("modal01").style.display = "block";
                var captionText = document.getElementById("caption");
                captionText.innerHTML = element.alt;
            }



              var mySidebar = document.getElementById("mySidebar");

              function w3_open() {
                if (mySidebar.style.display === 'block') {
                  mySidebar.style.display = 'none';
                } else {
                  mySidebar.style.display = 'block';
                }
              }

              // Close the sidebar with the close button
              function w3_close() {
                  mySidebar.style.display = "none";
              }


          </script>


      </body>

      </html>
