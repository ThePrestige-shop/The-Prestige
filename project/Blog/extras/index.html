<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Secure Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  #login-box {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  #chat-box {
    display: none;
    flex-direction: column;
    width: 400px;
    height: 500px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
  }

  .msg {
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    max-width: 70%;
  }

  .alex {
    background: #e0f7fa;
    align-self: flex-start;
  }

  .ben {
    background: #c8e6c9;
    align-self: flex-end;
  }

  #input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }

  #msg-input {
    flex: 1;
    border: none;
    padding: 10px;
    border-radius: 0 0 0 10px;
    outline: none;
  }

  #send-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 0 0 10px 0;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="login-box">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Password" />
  <button id="login-btn">Login</button>
</div>

<div id="chat-box">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="msg-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBS8ypHflR4R0qnVvymjFNYpjyQOjAwzXw",
    authDomain: "encrypted-chat-5c3a2.firebaseapp.com",
    databaseURL: "https://encrypted-chat-5c3a2-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "encrypted-chat-5c3a2",
    storageBucket: "encrypted-chat-5c3a2.firebasestorage.app",
    messagingSenderId: "944733984035",
    appId: "1:944733984035:web:717022c9efc6a49a68e896",
    measurementId: "G-HSLTB159JK"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  const PASSWORD = "Poirot007";
  let currentUser = "Alex";

  const loginBox = document.getElementById("login-box");
  const chatBox = document.getElementById("chat-box");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("login-btn");
  const msgInput = document.getElementById("msg-input");
  const sendBtn = document.getElementById("send-btn");
  const messagesDiv = document.getElementById("messages");

  // Auto logout after 10 minutes
  function startAutoLogout() {
    setTimeout(() => {
      alert("Session expired. Please log in again.");
      location.reload();
    }, 10 * 60 * 1000);
  }

  // Login
  loginBtn.addEventListener("click", () => {
    if (passwordInput.value === PASSWORD) {
      loginBox.style.display = "none";
      chatBox.style.display = "flex";
      startAutoLogout();
    } else {
      alert("Incorrect password.");
    }
  });

  // Alternate between Alex and Ben
  function toggleUser() {
    currentUser = currentUser === "Alex" ? "Ben" : "Alex";
  }

  // Send message
  sendBtn.addEventListener("click", () => {
    const text = msgInput.value.trim();
    if (!text) return;
    push(messagesRef, { user: currentUser, text });
    msgInput.value = "";
    toggleUser();
  });

  // Display messages
  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.classList.add("msg", msg.user.toLowerCase());
    div.textContent = `${msg.user}: ${msg.text}`;
    messagesDiv.appendChild(div);

    // Auto-scroll to bottom
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>
</body>
</html>
