<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Chatbox</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #loginScreen, #chatContainer {
    background-color: #1e1e1e;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    width: 350px;
  }
  #chatContainer { display: none; flex-direction: column; height: 70vh; }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 10px;
    background-color: #000;
    border-radius: 8px;
  }
  .msg { margin: 6px 0; }
  .msg b { color: #03a9f4; }
  input, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
  }
  input {
    width: calc(100% - 80px);
    margin-right: 10px;
    background-color: #2c2c2c;
    color: white;
  }
  button {
    background-color: #03a9f4;
    color: white;
    cursor: pointer;
  }
  #logoutBtn {
    margin-top: 10px;
    background-color: #f44336;
  }
</style>
</head>
<body>

<div id="loginScreen">
  <h2>ðŸ”’ Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="loginBtn">Login</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div id="chatContainer">
  <h2>ðŸ’¬ Secure Chat</h2>
  <div id="chatBox"></div>
  <div style="display: flex; margin-top: 10px;">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendButton">Send</button>
  </div>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBS8ypHflR4R0qnVvymjFNYpjyQOjAwzXw",
    authDomain: "encrypted-chat-5c3a2.firebaseapp.com",
    databaseURL: "https://encrypted-chat-5c3a2-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "encrypted-chat-5c3a2",
    storageBucket: "encrypted-chat-5c3a2.firebasestorage.app",
    messagingSenderId: "944733984035",
    appId: "1:944733984035:web:717022c9efc6a49a68e896",
    measurementId: "G-HSLTB159JK"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Password and Key
  const PASSWORD = "Poirot007";
  const SECRET_KEY = "Poirot007_Key";

  const loginScreen = document.getElementById("loginScreen");
  const chatContainer = document.getElementById("chatContainer");
  const passwordInput = document.getElementById("passwordInput");
  const errorMsg = document.getElementById("errorMsg");
  const chatBox = document.getElementById("chatBox");

  // --- Login ---
  document.getElementById("loginBtn").addEventListener("click", () => {
    if (passwordInput.value === PASSWORD) {
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";
      startAutoLogout();
      loadMessages();
    } else {
      errorMsg.textContent = "Incorrect password!";
    }
  });

  // --- Auto logout after 10 minutes ---
  function startAutoLogout() {
    setTimeout(() => {
      alert("Session expired! Logging out.");
      logout();
    }, 10 * 60 * 1000); // 10 minutes
  }

  document.getElementById("logoutBtn").addEventListener("click", logout);
  function logout() {
    chatContainer.style.display = "none";
    loginScreen.style.display = "block";
    passwordInput.value = "";
    chatBox.innerHTML = "";
  }

  // --- Encryption / Decryption ---
  function encryptMessage(text) {
    return CryptoJS.AES.encrypt(text, SECRET_KEY).toString();
  }

  function decryptMessage(cipher) {
    try {
      const bytes = CryptoJS.AES.decrypt(cipher, SECRET_KEY);
      return bytes.toString(CryptoJS.enc.Utf8);
    } catch {
      return "[Decryption error]";
    }
  }

  // --- Send message ---
  document.getElementById("sendButton").addEventListener("click", () => {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    const encrypted = encryptMessage(text);
    const messageRef = db.ref("messages").push();
    messageRef.set({
      sender: "You",
      text: encrypted,
      timestamp: Date.now()
    });

    document.getElementById("messageInput").value = "";
  });

  // --- Load and display messages from Firebase ---
  function loadMessages() {
    const messagesRef = db.ref("messages");
    messagesRef.off(); // Prevent multiple listeners
    messagesRef.on("child_added", (snapshot) => {
      const data = snapshot.val();
      const msg = decryptMessage(data.text);
      addMessage(data.sender, msg);
    });
  }

  // --- Display message ---
  function addMessage(sender, text) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("msg");
    msgDiv.innerHTML = `<b>${sender}:</b> ${text}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
</body>
</html>
